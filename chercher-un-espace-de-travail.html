<script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const paris = { lat: 48.85, lng: 2.35 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: paris,
          // controls = features of the map. Ex : streetViewControl: false => pas de bouton "StreetView"
          scaleControl: false, 
          mapTypeControl: false,
          fullscreenControl:false,
          streetViewControl: false,
          rotateControl: false,
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.TOP_RIGHT,
          },
        });

        //https://stackoverflow.com/questions/49925355/display-json-from-url-specific-info-into-html
        //https://scottcents.medium.com/how-to-convert-google-sheets-to-json-in-just-3-steps-228fe2c24e6
        var url = "https://spreadsheets.google.com/feeds/list/1xTvtHZAd3g9HRhsXtWuplV41rqoA0sR-s1zDx0yFkPs/oxz78uc/public/values?alt=json";

    $.ajax({
      method: "GET",
      cache: false,
      url: url,
      success: function(data) {
        var array = data.feed.entry;
        
        for (let i = 0; i < array.length; i++) {
          
            var latitude = parseFloat(array[i].gsx$latitude.$t);
            var longitude = parseFloat(array[i].gsx$longitude.$t);

            const contentString = "<div style='margin:3px'><center><p>Prix à la journée : "+array[i].gsx$tarif.$t+"€</p><a href = 'reserver-un-espace-de-travail.html' target='_blank' rel='noopener noreferrer'>Réserver</a></center></div>"
            const infowindow = new google.maps.InfoWindow({content: contentString,});

            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
              position: { lat: latitude, lng: longitude},
              map: map,
              icon:{url:"image/marker.svg", size: new google.maps.Size(20, 35),scaledSize: new google.maps.Size(20,35), anchor: new google.maps.Point(10, 35)}
            });
            marker.addListener("click", () => {
            infowindow.open(map, marker);
        });
          
      }
      },
      error: function(error) {
        //What do you want to do with the error?
      },
    });

        
      }
    </script>
